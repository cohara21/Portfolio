<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Photography — Your Name</title>
  <meta name="description" content="Photography showcase" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
  <script defer src="js/main.js"></script>
</head>
<body class="photography-page">
  <!-- SVG icon symbols (used throughout the site) -->
  <svg aria-hidden="true" style="display:none">
    <symbol id="icon-arrow-left" viewBox="0 0 24 24"><path d="M15 6l-6 6 6 6" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" fill="none"/></symbol>
    <symbol id="icon-arrow-right" viewBox="0 0 24 24"><path d="M9 6l6 6-6 6" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" fill="none"/></symbol>
    <symbol id="icon-close" viewBox="0 0 24 24"><path d="M6 6l12 12M6 18L18 6" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" fill="none"/></symbol>
    <symbol id="icon-external" viewBox="0 0 24 24"><path d="M7 17L17 7M7 7h10v10" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" fill="none"/></symbol>
  </svg>
  <a class="skip-link" href="#main">Skip to content</a>
  <header class="site-header" id="site-header">
    <div class="container header-inner">
      <div class="header-left">
        <a class="logo-mark" href="index.html" aria-label="Carson O'Hara home"><img src="images/index/headshotanimation.png" alt="" width="36" height="36"></a>
        <a class="header-back" href="work.html" aria-label="Back to work"><svg class="icon" width="20" height="20" viewBox="0 0 24 24" aria-hidden="true"><use href="#icon-arrow-left"></use></svg></a>
      </div>
      <div class="nav-shell">
        <nav id="primary-nav" class="primary-nav" data-visible="false">
          <ul>
            <li><a href="index.html" class="nav-link">Home</a></li>
            <li><a href="work.html" class="nav-link active">Work</a></li>
            <li><a href="about.html" class="nav-link">About</a></li>
          </ul>
        </nav>
      </div>
      <div class="header-actions">
        <a class="nav-tag" href="resume.pdf" target="_blank" rel="noopener">Resume <svg class="icon" width="14" height="14" viewBox="0 0 24 24" aria-hidden="true"><use href="#icon-external"></use></svg></a>
        <button id="nav-toggle" class="nav-toggle" aria-expanded="false" aria-controls="primary-nav" aria-label="Toggle navigation">
          <span class="hamburger"></span>
        </button>
      </div>
    </div>
  </header>

  <main id="main" class="container">
    <!-- main kept for accessibility landmarks; primary content (gallery) sits outside to span wider -->
  </main>

  <!-- Gallery and aligned hero (both use gallery-container so left edges match) -->
  <section class="section">
    <div class="gallery-container">
  <div class="hero fade-in" style="padding-top:56px;">
        <h1>Photography Showcase</h1>
        <p class="muted">Browse the visual gallery. Click any image to enlarge and navigate through the set.</p>
      </div>

      <div class="gallery-grid" id="gallery-grid">
        <!-- gallery items generated via JS -->
      </div>
    </div>
  </section>

  <!-- Lightbox modal -->
  <div id="gallery-modal" class="gallery-modal" aria-hidden="true">
    <div class="gallery-overlay" data-close="true"></div>
    <div class="gallery-frame" role="dialog" aria-modal="true" aria-label="Image viewer">
      <div class="gallery-media" id="gallery-media" aria-live="polite">
        <div class="media-wrap" id="media-wrap">
          <button class="gallery-close" aria-label="Close"><svg class="icon icon-close" width="20" height="20" viewBox="0 0 24 24" aria-hidden="true"><use href="#icon-close"></use></svg><span class="visually-hidden">Close</span></button>
          <div class="gallery-controls">
            <button class="gallery-nav-arrow gallery-prev" aria-label="Previous image"><svg class="icon" width="20" height="20" viewBox="0 0 24 24" aria-hidden="true"><use href="#icon-arrow-left"></use></svg></button>
            <button class="gallery-nav-arrow gallery-next" aria-label="Next image"><svg class="icon" width="20" height="20" viewBox="0 0 24 24" aria-hidden="true"><use href="#icon-arrow-right"></use></svg></button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <footer class="site-footer">
    <div class="container footer-inner">
      <div class="footer-left">© <span id="year"></span> Your Name</div>
      <div class="footer-right">
        <a class="social" href="#">Twitter</a>
        <a class="social" href="#">Dribbble</a>
        <a class="social" href="#">GitHub</a>
        <a class="back-to-top" href="#top">Back to Top</a>
      </div>
    </div>
  </footer>
</body>
</html>
